{% extends "layout.html" %}

{% block title %} {{course.title}}{%endblock%}

{% block content %}
<article>
  <h2>{{topic.title}} Courses</h2>
  {{ topic.description }}
</article>

  <section>
    {% for course in topic.course_set.all %}

      <h3><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span><a href="{% url 'course' topic_pk=course.topic.pk course_pk=course.pk %}"> {{course.title}}</a></h3>
    {% endfor %}
  </section>

{% endblock %}
